- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: '.'
    ~/.config/nvim/init.vim: init.vim
    ~/.shell_prompt.sh: .shell_prompt.sh
    ~/.stack/config.yaml: config.yaml
    ~/.zlogin: .zlogin
    ~/.zshrc: .zshrc
    ~/.Xresources: .Xresources
    ~/.xmonad/xmonad.hs: xmonad.hs

- shell:
  - [git submodule update --init --recursive, Installing submodules]
