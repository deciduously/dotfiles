- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.spacemacs: .spacemacs
    ~/.config/nvim/init.vim: init.vim
    ~/.shell_prompt.sh: .shell_prompt.sh
    ~/.stack/config.yaml: config.yaml
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.xmobarrc: .xmobarrc
    ~/.xmonad/xmonad.hs: xmonad.hs
    ~/.zlogin: .zlogin
    ~/.zprofile: .zprofile
    ~/.zshrc: .zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
